<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,100;0,200;0,400;0,500;1,700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="product-box">
    
    <div class="product-img" alt="Gabrielle Perfume"></div>

    <div class="product-info">
      <h3 class="category">
        Perfume
      </h3>

      <h1 class="product-name">
        Gabrielle Essence Eau De Parfum
      </h2>
  
      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
      </p>
  
      <div class="price-container">
        <div class="discounted-price">
          $149.99
        </div>
        
        <div class="not-discounted">
          $169.99
        </div>
      </div>
  
      <div class="add-to-cart">
        
        <img src="images/icon-cart.svg" alt="">
        

        <div>
          Add to Cart
        </div>
      </div> 
    </div>
  </div>
 
  

  

</body>
</html>
